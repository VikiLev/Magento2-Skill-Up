<div>
    <p data-bind="i18n: 'Submit your Review'"></p>
    <form method="post">
        <label for="nickName">Nickname:</label>
        <input type="text" id="nickName" name="nickName" data-bind="textInput: nickNameValue"/>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" data-bind="textInput: titleValue"/>
        <label for="review">Review:</label>
        <input type="text" id="review" name="review" data-bind="textInput: reviewValue"/>
        <button data-bind="click: submitReview" type="button" id="submit_review">Submit Review</button>
    </form>
</div>

<p data-bind="i18n: 'Reviews'"></p>
<!-- ko foreach: { data: reviews(), as: 'item' } -->
Review by:<p class="review-author" data-bind="text: item.nickname"></p>
<p class="review-title" data-bind="text: item.title"></p>
<p class="review-content" data-bind="text: item.detail"></p>
